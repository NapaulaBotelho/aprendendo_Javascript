<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-pong</title>

    <link rel="stylesheet"   href="css/estilo.css" />
    <link rel="icon" href="img/icon.jpg" />

</head>
<body>


    <canvas>  <!-- Para trabalhar com o CANVAS, precisamos declarar o contexto -->

    </canvas> <!-- O CANVAS funciona com sobreposição de camadas -->

    <script>

        const canvasEl = document.querySelector("canvas") // Variavel Elemento
        const canvasCtx = canvasEl.getContext("2d")      // Variavel Contexto   
        const largLinha = 15                             // Variavel Largura da linha

        function setup(){

            canvasEl.width = window.innerWidth     //  window.innerWidth Captura a largura da tela
            canvasCtx.width =  window.innerWidth   
            canvasEl.height = window.innerHeight  //  window.innerHeight Captura a altura da tela
            canvasCtx.height = window.innerHeight

        }

        function draw(){ //primierio tem que definir a cor e depois desenhar
            
            // Desenhando o campo
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight) // O comando fillReact se usa para formatos quadrados


            // Desenhando a linha do campos
            canvasCtx.fillStyle = "#ffffff"

            const x =  window.innerWidth / 2 - largLinha / 2
            const y = 0
            const w = largLinha
            const h = window.innerHeight

            canvasCtx.fillRect(x, y, w, h)

            // Desenhando a raquete esquerda
            canvasCtx.fillStyle = "#ffffff"

            const xx = 10
            const yy = 400
            const ww = largLinha
            const hh = 200

            canvasCtx.fillRect(xx, yy, ww, hh)

            
            // Desenhando a raquete direita

            canvasCtx.fillRect(
                window.innerWidth - largLinha - 10, 
                400,
                largLinha,
                200
            )

            // Desenhando a bolinha | não existe ocomandio .fillArc, então tem que por o .beginPath() , o .arc com os parametros no meio e .fill() no final
            canvasCtx.fillStyle = "#FFA500"

            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false) // x, y, raio, inicio do arco e 2 * 0,5 para formar o circulo
            canvasCtx.fill()

            // Desenhando o placar

            canvasCtx.fillStyle = "#01341D"
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline  = "top"
            canvasCtx.fillText("3", window.innerWidth / 4, 50)
            canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth / 2, 50)  
            
        }

        setup() //Chama o setup
        draw() // Desenha os elementos na tela


    </script>
    
</body>
</html>
